    // Extract tweets from content for tweet view
    function extractTweets(content) {
        const tweets = [];
        const lines = content.split('\n');
        let currentTweet = null;
        let inCodeBlock = false;
        let codeContent = '';
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            
            // Detect account
            if (line.match(/##.*@(HairDAO_|andrew_bakst|VerbinnenAndrew|AJTraxler)/)) {
                if (currentTweet && currentTweet.content) {
                    tweets.push(currentTweet);
                }
                const accountMatch = line.match(/@(HairDAO_|andrew_bakst|VerbinnenAndrew|AJTraxler)/);
                const timeMatch = lines[i+1]?.match(/\*\*Time:\*\*\s*([^|]+)/);
                const typeMatch = lines[i+1]?.match(/\*\*Type:\*\*\s*(\w+)/);
                currentTweet = {
                    account: accountMatch ? '@' + accountMatch[1] : '@HairDAO_',
                    time: timeMatch ? timeMatch[1].trim() : '',
                    type: typeMatch ? typeMatch[1].trim() : 'post',
                    content: '',
                    day: ''
                };
            }
            
            // Detect day
            if (line.match(/^#\s*DAY\s*\d+/i) || line.match(/^##\s*Day\s*\d+/i)) {
                const dayMatch = line.match(/\d+/);
                if (dayMatch && currentTweet) {
                    currentTweet.day = 'Day ' + dayMatch[0];
                }
            }
            
            // Detect code blocks
            if (line.startsWith('```')) {
                if (inCodeBlock) {
                    if (currentTweet && codeContent.trim()) {
                        currentTweet.content = codeContent.trim();
                        tweets.push({...currentTweet});
                        currentTweet.content = '';
                    }
                    codeContent = '';
                }
                inCodeBlock = !inCodeBlock;
                continue;
            }
            
            if (inCodeBlock) {
                codeContent += line + '\n';
            }
        }
        
        if (currentTweet && currentTweet.content) {
            tweets.push(currentTweet);
        }
        
        return tweets.filter(t => t.content && t.content.length > 10);
    }
