        function createContentCard(item) {
            const platformColors = {
                twitter: 'border-blue-500',
                instagram: 'border-pink-500',
                tiktok: 'border-cyan-500'
            };
            const platformEmoji = {
                twitter: 'üê¶',
                instagram: 'üì∏',
                tiktok: 'üéµ'
            };
            
            return `
                <div class="content-card bg-zinc-900 rounded-xl border ${platformColors[item.platform]} p-4" data-platform="${item.platform}">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-xs bg-zinc-800 px-2 py-1 rounded">${platformEmoji[item.platform]} ${item.platform}</span>
                        <button onclick="copyContent(this)" class="copy-btn text-xs bg-emerald-600 hover:bg-emerald-700 px-3 py-1 rounded transition-all">
                            Copy
                        </button>
                    </div>
                    <h3 class="font-semibold text-lg mb-2">${item.title}</h3>
                    <pre class="text-sm text-zinc-300 whitespace-pre-wrap">${item.content}</pre>
                </div>
            `;
        }

        function renderContent(filter = 'all') {
            const grid = document.getElementById('content-grid');
            let html = '';
            
            if (filter === 'all') {
                [...contentData.twitter, ...contentData.instagram, ...contentData.tiktok].forEach(item => {
                    html += createContentCard(item);
                });
            } else {
                contentData[filter].forEach(item => {
                    html += createContentCard(item);
                });
            }
            
            grid.innerHTML = html;
        }

        function filterContent(platform) {
            // Update tab styles
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-emerald-600', 'text-white');
                btn.classList.add('bg-zinc-800');
            });
            document.querySelector(`[data-tab="${platform}"]`).classList.remove('bg-zinc-800');
            document.querySelector(`[data-tab="${platform}"]`).classList.add('bg-emerald-600', 'text-white');
            
            renderContent(platform);
        }

        function copyContent(btn) {
            const card = btn.closest('.content-card');
            const content = card.querySelector('pre').textContent;
            
            navigator.clipboard.writeText(content).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Initialize
        document.getElementById('last-updated').textContent = 'Updated: ' + new Date().toLocaleDateString();
        renderContent();
